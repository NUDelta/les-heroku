<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="57x57" href="/public/assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/public/assets/images/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="/public/assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/public/assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/public/assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/public/assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/public/assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Welcome to LES</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/public/assets/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 starter-template">
                <img class="mb-4" src="/public/assets/images/les-icon.png" alt="" width="150" height="150">
                <h1>Welcome to LES</h1>

                <div id="sign-in">
                    <form class="form-signin" id="signin-form" action="signup" title="" method="post">
                        <!-- Email -->
                        <label for="signinInputEmail" class="sr-only">Email address</label>
                        <input type="email" id="signinInputEmail" class="form-control" placeholder="Email address" required autofocus>

                        <!-- Password -->
                        <label for="signinInputPassword" class="sr-only">Password</label>
                        <input type="password" id="signinInputPassword" class="form-control" placeholder="Password" required>

                        <!-- Submit -->
                        <button class="btn btn-lg btn-primary btn-block" type="submit" value=" Send">Sign in</button>
                        <span class="error text-danger" id="signin-error" style="display: none;">Some Errors related to something</span>
                    </form>
                    <h5>Don't have an account? <a href="#">Sign up</a></h5>
                </div>

                <div id="sign-up" style="display: none;">
                    <form class="form-signin" id="signup-form">
                        <!-- Name -->
                        <label for="signupInputFirstName" class="sr-only">First Name</label>
                        <input type="text" id="signupInputFirstName" class="form-control" placeholder="First Name" required autofocus>

                        <label for="signupInputLastName" class="sr-only">Last Name</label>
                        <input type="text" id="signupInputLastName" class="form-control" placeholder="Last Name" required>

                        <!-- Email -->
                        <label for="signupInputEmail" class="sr-only">Email address</label>
                        <input type="email" id="signupInputEmail" class="form-control" placeholder="Email address" required>

                        <!-- Password -->
                        <label for="signupInputPassword" class="sr-only">Password</label>
                        <input type="password" id="signupInputPassword" class="form-control" placeholder="Password" required>

                        <!-- Submit -->
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                        <span class="error text-danger" id="signup-error" style="display: none;">Some Errors related to something</span>
                    </form>
                    <h5>Have an account? <a href="#">Sign in</a></h5>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery and Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Parse -->
    <script src="https://npmcdn.com/parse/dist/parse.min.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/public/assets/js/init.js"></script>
    <script src="/public/assets/js/login.js"></script>
</body>
</html>
